<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GiaAn.de — Người giúp anh/chị hiểu và giữ giấy tờ cho gọn</title>
  <meta name="description" content="Thấy phong bì có chữ Finanzamt là tim đập nhanh? GiaAn giúp anh/chị hiểu thư từ và giữ giấy tờ cho gọn, nhắc trước khi tới hạn." />
  <meta name="robots" content="index,follow" />
  <link rel="icon" type="image/png" href="assets/logo.png">

  <style>
    :root{
      --bg:#ffffff;
      --text:#0b0f18;
      --muted:#5b667a;
      --line:rgba(15,23,42,.10);
      --card:#ffffff;

      --accent:#c2410c;
      --accent2:#ea580c;
      --accentSoft:rgba(194,65,12,.10);

      --r:22px;
      --r2:16px;
      --shadow: 0 16px 50px rgba(15,23,42,.06);
      --shadow2: 0 12px 32px rgba(15,23,42,.05);

      --max: 1120px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 15% -10%, rgba(194,65,12,.10), transparent 60%),
        radial-gradient(900px 520px at 85% 0%, rgba(234,88,12,.10), transparent 55%),
        var(--bg);
      line-height:1.6;
    }

    .wrap{max-width:var(--max); margin:0 auto; padding:26px}

    /* HEADER */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:16px 0 24px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:16px;
    }

    /* LOGO 88px */
    .logo{
      width:88px;
      height:88px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    @media (max-width: 720px){
      .logo{
        width:60px;
        height:60px;
      }
    }

    .brand-title{
      font-weight:900;
      font-size:20px;
    }

    .brand-sub{
      font-size:13px;
      color:var(--muted);
      margin-top:4px;
    }

    nav{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .navlink{
      font-size:14px;
      color:var(--muted);
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.75);
    }

    /* HERO */
    .hero{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:18px;
    }

    @media (max-width: 980px){
      .hero{grid-template-columns:1fr}
    }

    .card{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
    }

    .hero-left{padding:34px}

    h1{
      font-size:48px;
      line-height:1.06;
      margin:0 0 14px;
    }

    .lead{
      color:var(--muted);
      font-size:18px;
    }

    .btn{
      display:inline-flex;
      padding:12px 16px;
      border-radius:14px;
      font-weight:800;
      border:none;
      cursor:pointer;
      text-decoration:none;
    }

    .btn-primary{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:white;
    }

    footer{
      margin:40px 0 10px;
      font-size:13px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">
          <img src="assets/logo.png" alt="GiaAn Logo">
        </div>
        <div>
          <div class="brand-title">GiaAn.de</div>
          <div class="brand-sub">Người giúp anh/chị hiểu và giữ giấy tờ cho gọn</div>
        </div>
      </div>

      <nav>
        <a class="navlink" href="#giaan-giup-gi">GiaAn giúp gì?</a>
        <a class="navlink" href="#cach-dung">Cách dùng</a>
        <a class="navlink" href="#hoi-dap">Hỏi đáp</a>
        <a class="navlink" href="#lien-he">Liên hệ</a>
      </nav>
    </header>

    <main class="hero">
      <section class="card hero-left">
        <h1>
          Thấy phong bì có chữ “Finanzamt”
          là tim đập nhanh?
        </h1>

        <p class="lead">
          GiaAn giúp anh/chị hiểu thư từ, giữ giấy tờ gọn gàng và nhắc trước khi tới hạn.
        </p>

        <div style="margin-top:20px;">
          <a class="btn btn-primary" href="https://wa.me/4915255474358" target="_blank">
            Nhắn WhatsApp ngay →
          </a>
        </div>
      </section>
    </main>

    <footer>
      <div>© <span id="year"></span> GiaAn.de</div>
      <div>
        <a href="/impressum">Impressum</a> ·
        <a href="/privacy">Datenschutz</a>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>

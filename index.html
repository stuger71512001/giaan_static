<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GiaAn.de — Người giúp anh/chị hiểu và giữ giấy tờ cho gọn</title>
  <meta name="description" content="Thấy phong bì có chữ Finanzamt là tim đập nhanh? GiaAn giúp anh/chị hiểu thư từ và giữ giấy tờ cho gọn, nhắc trước khi tới hạn." />
  <meta name="robots" content="index,follow" />
  <link rel="icon" type="image/png" href="assets/logo.png">

  <style>
    :root{
      --bg:#ffffff;
      --text:#0b0f18;
      --muted:#5b667a;
      --line:rgba(15,23,42,.10);
      --card:#ffffff;

      --accent:#c2410c;
      --accent2:#ea580c;
      --accentSoft:rgba(194,65,12,.10);
      --accentRing:rgba(194,65,12,.22);

      --r:22px;
      --r2:16px;
      --shadow: 0 16px 50px rgba(15,23,42,.06);
      --shadow2: 0 12px 32px rgba(15,23,42,.05);

      --max: 1120px;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 15% -10%, rgba(194,65,12,.10), transparent 60%),
        radial-gradient(900px 520px at 85% 0%, rgba(234,88,12,.10), transparent 55%),
        var(--bg);
      line-height:1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:26px}

    /* Header */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:6px 0 22px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 220px;
    }

    /* ===== LOGO UPDATED ===== */
    .logo{
      width:88px;
      height:88px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    @media (max-width: 720px){
      .logo{
        width:60px;
        height:60px;
      }
    }
    /* ========================= */

    .brand-title{
      font-weight:900;
      letter-spacing:.2px
    }

    .brand-sub{
      font-size:13px;
      color:var(--muted);
      margin-top:2px
    }

    nav{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end
    }

    .navlink{
      font-size:14px;
      color:var(--muted);
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(8px);
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease, color .15s ease;
    }

    .navlink:hover{
      color:var(--text);
      border-color: rgba(15,23,42,.14);
      box-shadow: 0 12px 30px rgba(15,23,42,.05);
      transform: translateY(-1px);
    }

    /* Buttons */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 14px;
      border-radius:14px;
      font-weight:800;
      font-size:16px;
      border:1px solid var(--line);
      background:#fff;
      cursor:pointer;
      box-shadow: 0 10px 24px rgba(15,23,42,.06);
      white-space:nowrap;
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }

    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(15,23,42,.08);
    }

    .btn-primary{
      border:none;
      color:#fff;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 18px 50px rgba(194,65,12,.20);
    }

    /* Hero */
    .hero{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:18px;
      align-items:stretch;
    }

    @media (max-width: 980px){
      .hero{grid-template-columns:1fr}
    }

    .card{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
    }

    .hero-left{padding:34px}

    h1{
      margin:0 0 14px;
      font-size:48px;
      line-height:1.06;
      letter-spacing:-.8px;
    }

    .lead{
      margin:0 0 18px;
      color:var(--muted);
      font-size:18px;
    }

    footer{
      margin:22px 0 8px;
      color:rgba(91,102,122,.9);
      font-size:13px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">
          <img src="assets/logo.png" alt="GiaAn Logo">
        </div>
        <div>
          <div class="brand-title">GiaAn.de</div>
          <div class="brand-sub">Người giúp anh/chị hiểu và giữ giấy tờ cho gọn</div>
        </div>
      </div>

      <nav>
        <a class="navlink" href="#giaan-giup-gi">GiaAn giúp gì?</a>
        <a class="navlink" href="#cach-dung">Cách dùng</a>
        <a class="navlink" href="#hoi-dap">Hỏi đáp</a>
        <a class="navlink" href="#lien-he">Liên hệ</a>
      </nav>
    </header>

    <footer>
      <div>© <span id="year"></span> GiaAn.de</div>
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
